      let myScore = 80;
      let friendsScore = 39;
      if (myScore >= 80) {

          document.write(`Let's go for Lunch.`);
        }
        if (friendsScore < 80 && friendsScore >= 60) {
          document.write(`Good luck for next time.`);

        if (friendsScore < 60 && friendsScore >= 40) {
          document.write(`Don't see his message.`);

        if (friendsScore < 40) {
          document.write(`Block Him`);
        }
        if (friendsScore >= 80) {

      } else {
        document.write(`Go home and sleep. Act as You are Sad!`);
