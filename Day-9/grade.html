<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade System</title>
  </head>
  <body>
    <script>
      const score = Number(prompt("Enter your Score."));
      if (isNaN(score) || score < 0 || score > 100) {
        document.write("Invalid Input! Enter a valid Score.");
      } else {
        if (score >= 90) {
          document.write("You Got A+");
        } else if (score >= 80) {
          document.write("You got A");
        } else if (score >= 70) {
          document.write("You got A-");
        } else if (score >= 60) {
          document.write("You got B");
        } else if (score >= 50) {
          document.write("You got C");
        } else {
          document.write("You Have FAILED!");
        }
      }
    </script>
  </body>
</html>
