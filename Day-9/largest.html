<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest number</title>
  </head>
  <body>
    <script>
      const numbers = [];
      numbers.push(
        Number(prompt("Enter the first number.")),
        Number(prompt("Enter the first number.")),
        Number(prompt("Enter the first number."))
      );
      let largest = numbers[0];
      for (num of numbers) {
        if (num > largest) {
          largest = num;
        }
      }
      document.write(`The largest number is: ${largest}`);
    </script>
  </body>
</html>
