<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      const num = Number(prompt("Enter a number."));
      let fact = 1;
      for (let i = 2; i <= num; i++) {
        fact *= i;
      }
      document.write(`Factorial of ${num} is: ${fact}`);
    </script>
  </body>
</html>
