<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number</title>
  </head>
  <body>
    <script>
      const num = Number(prompt("Enter the number."));
      let prime = true;
      if (num == 1) {
        document.write("1 is not a prime not a composite number.");
      } else {
        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            prime = false;
            break;
          }
        }
        if (prime) {
          document.write(`${num} is a Prime Number.`);
        } else {
          document.write(`${num} is NOT a Prime Number.`);
        }
      }
    </script>
  </body>
</html>
