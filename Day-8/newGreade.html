<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updated Grade System</title>
  </head>
  <body>
    <script>
      // Prompt the user to enter their score
      let score = prompt("Please enter your score (0-100):");

      // Convert the input to a number
      score = Number(score);

      // Check if the input is a valid number within the acceptable range
      if (isNaN(score) || score < 0 || score > 100) {
        document.write(
          "Invalid input. Please enter a number between 0 and 100."
        );
      } else {
        // Determine the grade based on the score
        if (score > 80) {
          document.write("A+");
        } else if (score > 70) {
          document.write("A-");
        } else if (score > 60) {
          document.write("B");
        } else if (score > 50) {
          document.write("C");
        } else {
          document.write("Failed");
        }
      }
    </script>
  </body>
</html>
