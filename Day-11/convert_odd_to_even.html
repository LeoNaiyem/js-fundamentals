<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert odd array to even array</title>
  </head>
  <body>
    <script>
      const odd = [1, 3, 5, 7, 9];
      const even = [];
      for (const num of odd) {
        even.push(num * 2);
      }
      //   const even = odd.map((n) => n + 1);
      console.log(even);
    </script>
  </body>
</html>
