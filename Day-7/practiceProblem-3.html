<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Problem 3</title>
  </head>
  <body>
    <script>
      const numbers = [2, 3, 5, 6, 10];
      const doMath = (array = []) => {
        let sum = 0;
        for (arr of array) {
          const sqrt = arr * arr;
          sum += sqrt;
        }
        return sum / array.length;
      };
      document.write(doMath(numbers));
    </script>
  </body>
</html>
